<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Candidato Registro</title>

<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">




  </head>

  <body>

    <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Publicar Oferta de Empleo</li>
    <li>Datos </li>
    <li>Datos</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Datos de oferta</h2>
    <h3 class="fs-subtitle">Paso 1</h3>
    <input type="text" name="email" placeholder="Puesto" />
    <textarea name="address" placeholder="Descripcion"></textarea>
    <input type="password" name="requisitos" placeholder="Requisitos" />
    <input type="button" name="next" class="next action-button" value="Siguiente" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Datos de oferta </h2>
    <h3 class="fs-subtitle">Obligatorio</h3>
    <input type="text" name="nacademico" placeholder="Nivel Academico" />
    <input type="text" name="ciudad" placeholder="Ciudad" />
    <input type="text" name="emaxima" placeholder="Edad Maxima" />
    <input type="button" name="previous" class="previous action-button" value="Anterior" />
    <input type="button" name="next" class="next action-button" value="Siguiente" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Datos de oferta </h2>
    <h3 class="fs-subtitle">Opcional</h3>
    <input type="text" name="fname" placeholder="Salario" />
    <textarea name="comentario" placeholder="Comentario"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Anterior" />
    <input type="submit" name="submit" class="submit action-button" value="Enviar" />
  </fieldset>
</form>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

        <script src="js/index.js"></script>




  </body>
</html>

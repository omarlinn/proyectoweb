<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Empresa registro</title>

<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">




  </head>

  <body>

    <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Configuracion de la cuenta</li>
    <li>Datos de la Empresa</li>
    <li>Datos de la Empresa</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Crea tu cuenta</h2>
    <h3 class="fs-subtitle">Paso 1</h3>
    <input type="text" name="email" placeholder="Email" />
    <input type="password" name="pass" placeholder="Password" />
    <input type="password" name="cpass" placeholder="Confirm Password" />
    <input type="button" name="next" class="next action-button" value="Siguiente" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Datos de la empresa</h2>
    <h3 class="fs-subtitle">obligatorios</h3>
    <input type="text" name="RNC" placeholder="Rnc" />
    <input type="text" name="nombre" placeholder="Nombre de la Empresa" />
    <input type="text" name="descripcion" placeholder="A que se dedica" />
    <input type="button" name="previous" class="previous action-button" value="Anterior" />
    <input type="button" name="next" class="next action-button" value="Siguiente" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Datos de la Empresa</h2>
    <h3 class="fs-subtitle">obligatorios</h3>
      <textarea name="address" placeholder="Direccion"></textarea>
    <input type="text" name="pweb" placeholder="Pagina Web" />
    <input type="text" name="direccion" placeholder="telefono-contacto" />

    <input type="text" name="email" placeholder="Email-contacto" />

    <input type="button" name="previous" class="previous action-button" value="Anterior" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

        <script src="js/index.js"></script>




  </body>
</html>
